[package]
name = "toors_core"
version = "0.1.0"
edition = "2021"

[dependencies]
regex = "1.11.1"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.138"
tools-rs = { path = "./toors" }
toors_derive = { path ="./toors_derive" }

[workspace]
members = [ "examples",
    "tools-rs",
    "toors_derive"
]
resolver = "2"
