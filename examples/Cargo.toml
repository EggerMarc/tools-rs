[package]
name = "examples"
version = "0.1.0"
edition = "2024"
description = "Examples for the toors crate"

[dependencies]
toors_core = { path = "..", features = ["schema"] }
tools = { path = "../tools", features = ["schema"] }
tools_macros = { path = "../tools_macros" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
chrono = "0.4"
schemars = "0.8.16"
inventory = "0.3.20"

[[example]]
name = "basic"
path = "basic/main.rs"

[[example]]
name = "example"
path = "example.rs"

[[example]]
name = "function_declarations"
